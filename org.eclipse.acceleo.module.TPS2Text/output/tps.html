
<p>Task Rules:</p>
<select name="filter" id="filter" onchange="filterTaskRules()">
	<option value="ALL">All</option>
    <option value="SENIOR">Senior</option>
    <option value="JUNIOR">Junior</option>
    <option value="TRAINEE">Trainee</option>
    <option value="DAYSHIFT">Day Shift</option>
    <option value="EVENINGSHIFT">Evening Shift</option>
    <option value="NIGHTSHIFT">Night Shift</option>
</select>

<div id="taskRules">
    <div class="taskRule" 
         data-result="SENIOR" 
         data-shift="">
        IF >= 200 min
        
         THEN SENIOR
    </div>
    <div class="taskRule" 
         data-result="JUNIOR" 
         data-shift="">
        IF (> 100 min
        
         OR MODERATE
         )
         THEN JUNIOR
    </div>
    <div class="taskRule" 
         data-result="TRAINEE" 
         data-shift="DAYSHIFT">
        IF (EASY
         AND (< 100 min
         
          OR DAYSHIFT
          )
         )
         THEN TRAINEE
    </div>
    <div class="taskRule" 
         data-result="JUNIOR" 
         data-shift="DAYSHIFT">
        IF (((EASY
         AND >= 100 min
         
         )
         OR ((MODERATE
          AND > 90 min
          
          )
          AND (MODERATE
           AND < 180 min
           
           )
          )
         )
         OR (HARD
          AND DAYSHIFT
          )
         )
         THEN JUNIOR
    </div>
</div>

<script>
function filterTaskRules() {
    const filter = document.getElementById('filter').value;
	console.log('Selected filter:', filter);
    const taskRules = document.querySelectorAll('.taskRule');
    taskRules.forEach(rule => {
        const result = rule.getAttribute('data-result');
        const shift = rule.getAttribute('data-shift');
        if (filter === "ALL" ||result === filter || shift === filter) {
            rule.style.display = 'block';
        } else {
            rule.style.display = 'none';
        }
    });
}
</script>
